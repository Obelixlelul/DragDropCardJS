<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- BOX ICONS -->

    <div class="drop">

            <h2 class="title">Project by: Rafael Fortunato</h2>

                        <span class="drop__profession">Web developer</span>
                    </div>
                </div>
                    <div>

                    </div>
            </div>

                    <img src="./assets/img/img2.jpg" alt="" class="drop__image">

                </div>

                    </div>
            </div>
